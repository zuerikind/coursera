<!DOCTYPE html>
<html>
  <head>
    <title>Header Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Styling for the header */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* Styling for the toggle button */
      .toggle-btn {
        display: none;
      }

      /* Styling for the menu items */
      .menu-items {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .menu-items li {
        margin: 0 10px;
      }

      /* Styling for the company name */
      .company-name {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Media query for small screens */
      @media (max-width: 578px) {
        /* Show the toggle button */
        .toggle-btn {
          display: block;
        }

        /* Hide the menu items */
        .menu-items {
          display: none;
        }

        /* Styling for the toggle button */
        .toggle-btn {
          background-color: #555;
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
        }

        /* Styling for the menu items when the toggle button is checked */
        .toggle-btn:checked + .menu-items {
          display: flex;
        }
      }
      
      /* Media query for large screens */
      @media (min-width: 579px) {
        /* Hide the toggle button and menu items */
        .toggle-btn,
        .menu-items {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="company-name">My Company</div>
      <!-- Toggle button for small screens -->
      <input type="checkbox" class="toggle-btn">
      <!-- Menu items for small screens -->
      <ul class="menu-items">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </header>
  </body>
</html>
